{% extends "layout.html" %}
{% block content %}
<div class="row">
  {% include 'category-list.html' %}
  <div class="col-sm-6">
    <h2 class="h3">Recently Added Items</h2>
    <!-- @TODO: only show to logged in users -->
      <a href="/item/new">
        <button class="btn btn-sm btn-primary add-item-button">Add an Item</button>
      </a>
      <ul class="item-list">
        {% for item in items %}
          <li>{{ item.name }}<span class="item-list-category"> ({{ item.category.name }})</span></li>
        {% endfor %}
      </ul>
  </div>
</div>
{% endblock %}
