{% extends "layout.html" %}
{% block content %}
<form method="POST" action="/item/new" class="create-item">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="name" id="name" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category">
        <option>Select a Category</option>
        {% for category in categories %}
          <option value={{category.id}}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label id="description">Description</label>
      <textarea class="form-control create-item-description" name="description" id="description"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Create Item</button>
    </div>
</form>
{% endblock %}
